	<script>
	// 當用戶滾動到文件頂部 20px 以內時，顯示導航欄
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("navbar").style.bottom = "0";
        } else {
            document.getElementById("navbar").style.bottom = "-50px";
        }}
	</script>
	
	<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 目標元素
    const target = document.getElementById('building_MAP');

    // 回調函數
    function animateOnScroll(entries, observer) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // 當元素進入視窗時，添加動畫類別
          target.classList.add('animate__animated', 'animate__bounceInUp');
          // 停止觀察
          observer.unobserve(target);
        }
      });
    }

    // 創建Intersection Observer
    const observer = new IntersectionObserver(animateOnScroll, {
      threshold: 0.5  // 元素有10%可見時觸發回調
    });

    // 開始觀察目標元素
    observer.observe(target);
  });
</script>
